{% extends 'jobs/job_base.html' %}

{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}

{% block content %}
<h4>New Comment</h4>
<form action="" method="Post" class="post-form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary btn-comment">Post Comment</button>
</form>

{% endblock %}
