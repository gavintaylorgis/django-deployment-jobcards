{% extends 'jobs/job_base.html' %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
{{ form.media }}


{% block content %}
<h4>Create New Jobcard</h4>
<form action="{% url 'jobs:create' %}" method="POST" id="jobForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit"  class="btn btn-primary btn-large">
        Submit
    </button>
    {% endbuttons %}
</form>
{% endblock %}
